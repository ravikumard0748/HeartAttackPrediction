[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
